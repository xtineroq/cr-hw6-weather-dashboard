<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <!-- CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="fas fa-cloud-sun"></i> Weather Dashboard</a>
        </nav>
    </header>
    
    <main>
        <div class="container-fluid row">

            <div class="col-3 col-md-3 searchBar">
                <p>Search by City</p>
                <div class="input-group mb-3">
                        <input class="searchField" id="searchInput"type="text" class="form-control" placeholder="e.g. melbourne, au" aria-label="Search">
                        <div class="input-group-append">
                            <button id="searchBtn" class="btn btn-outline-light" type="button"><i class="fas fa-search"></i></button>
                        </div>
                </div>
    
                <p>Previously searched cities:</p>
                <div class="citiesContainer col-12 col-md-12 my-3" id="searchedCities"></div>
                <!-- Buttons for saved searches here -->
            </div>
    
                
            <div class="twContainer col-9 col-md-9">

                <section>
                    <div class="bg-light" id="todayWeather">
                        <h2 id="cityName"></h2>
                        <div class="row no-gutters">
                            <div class="col-3 col-md-3">
                                <img id="todayIcon" src="">
                            </div>
                            <div class="col-9 col-md-9">
                                <p id="dateUpdated"></p>
                                <p id="todayTemp"></p>
                                <p id="todayHumidity"></p>
                                <p id="todayWindSpeed"></p>
                                <p id="todayUVIndex"></p>
                            </div>
                        </div> 
                    </div>  
                </section>
                
                <article>
                    <div class="forecastContainer bg-light col-12 col-md-12">
                        <div class="bg-light" id="wForecast">
                            <!-- Five day weather forecast cards here-->
                        </div>
                    </div>
                </article>
                
            </div>

        </div>
    </main>
    

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- My JS -->
    <script src="script.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
